[package]
name = "is_effected"
version = "0.1.0"
description = "A utility to check if a particular file/directory has been effected within a range of commits. Useful for monorepos to check sub-repositories."
authors = ["C <DeveloperC@protonmail.com>"]
edition = "2018"
license = "AGPL-3.0"
repository = "https://gitlab.com/DeveloperC/is_effected/"
readme = "README.md"
keywords = ["monorepo", "commits", "effected", "repository", "git"]
categories = ["command-line-utilities", "development-tools"]


[dependencies]
# Logging
log = "0.4.14"
pretty_env_logger = "0.4.0"

# CLI parsing
structopt = "0.3.21"

# Reading commits
git2 = { version = "0.13.20", default-features = false, features=[] }

# Creating regexes
regex = "1.5.4"


[profile.release]
lto = 'fat'
codegen-units = 1
